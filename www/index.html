<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <link rel="stylesheet" href="css/reset-min.css" />
		<style>        
    	.content-container{
    		width:300px;
    		border:1px solid blue;
    		padding:0;
    		margin:0;
    	}
    		#feed{
    			width:200px;
				padding:0;
				margin:0;
    		}
    			#feed li.feed-item{
    				width:300px;
    				background:gray;
    				border:1px solid red;
    				overflow-y:hidden;
    				overflow-x:auto;
    				display:block;
    				height:100px;
    			}
					#feed li.feed-item .feed-item-content{
						width:300%;
						height:100%;
						background:yellow;
					}
						#feed li.feed-item .feed-item-content ul{
							overflow:hidden;
							padding: 0;
							margin: 0;
						}
							#feed li.feed-item .feed-item-content li{
								width:33.3333%;
								width:10%;
								width:100px;
								height:50px;
								width:300px;
								display:block;
								background:purple;
								float:left;
								position:relative;
							}
							#feed li.feed-item .feed-item-content li.content-panel1{
								left:-100px;
								display:none;
								background-color:green;
							}
							#feed li.feed-item .feed-item-content li.content-panel2{
								background-color:green;
								
							}
							#feed li.feed-item .feed-item-content li.content-panel3{
								background-color:pink;
								
							}
					
					
					
		</style>
	<script src="js/libraries/jquery-1.9.1.min.js"></script>
	<script src="js/libraries/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/libraries/jquery-ui.min.js"></script>
    </head>
    <body>
    	<div class="content-container">
    		<ul id="feed">
    			<li class="feed-item">
    				<div class="feed-item-content">
    					<ul class="content-panels">
							<li class="content-panel1"></li>
							<li class="content-panel2">FEED ITEM CONTENT</li>
							<li class="content-panel3"></li>
						</ul>
					</div>
    			</li>
    			<li class="feed-item">
    				<div class="feed-item-content">
    					<ul class="content-panels">
							<li class="content-panel1"></li>
							<li class="content-panel2">FEED ITEM CONTENT</li>
							<li class="content-panel3"></li>
						</ul>
					</div>
    			</li>
    			<li class="feed-item">
    				<div class="feed-item-content">
    					<ul class="content-panels">
							<li class="content-panel1"></li>
							<li class="content-panel2">FEED ITEM CONTENT</li>
							<li class="content-panel3"></li>
						</ul>
					</div>
    			</li>
    		</ul>
    	</div>
    
    	<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
			$(function() {
				$('li').scroll(function(){
					var yPos = $(this).find('div').position().top;
					var xPos = $(this).find('div').position().left;
					var maxLeft = -300;
					if(xPos<=maxLeft){
						console.log('at max');
						$(this).css('left','-300px');
					}
					console.log('xPos: ' + xPos);
				});
			});
        
            
            
        </script>
    </body>
</html>
